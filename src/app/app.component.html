<p [style.background-color]="kolor" [style.text-align]="jak">

</p>
<img [src]="osoba.zdjecie" [class.zdjecie]="aktywna" />
<button (click)="zmienKolor()" type="button" [class.przycisk]="aktywna">

</button>
<input type="text" [(ngModel)]="osoba.nazwisko" [class.input]="aktywna" />
